---

- name: Install Java Runtime Environment
  apt:
    name: default-jre
    state: present
    update_cache: yes
  become: yes
  tags:
  - client

- name: Add JAVA_HOME environment variable
  blockinfile:
    block: |
      ES_HEAP_SIZE=64M
      JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
    insertafter: EOF
    path: /etc/environment
    state: present
  become: yes
  tags:
  - client

- name: Add Elastic Stack GPG key
  apt_key:
    id: D88E42B4
    state: present
    url: https://artifacts.elastic.co/GPG-KEY-elasticsearch
  become: yes

- name: Add Elastic Stack stable repository
  apt_repository:
    repo: deb https://artifacts.elastic.co/packages/6.x/apt stable main
  become: yes

- name: Install Elastic Stack client packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - elasticsearch
  - logstash
  become: yes
  tags:
  - client

- name: Install Elastic Stack server packages
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
  - kibana
  become: yes
  tags:
  - server

- name: Bind Kibana server host to default gateway
  blockinfile:
    block: |
      elasticsearch.url: http://172.20.20.10:9200
      server.host: 0.0.0.0
    insertafter: EOF
    path: /etc/kibana/kibana.yml
    state: present
  become: yes
  tags:
  - server

- name: Bind Elasticsearch server host to default gateway
  blockinfile:
    block: |
      network.host: 0.0.0.0
    insertafter: EOF
    path: /etc/elasticsearch/elasticsearch.yml
    state: present
  become: yes
  tags:
  - client

- name: Copy syslog pipeline configuration
  copy:
    dest: /etc/logstash/conf.d/syslog.conf
    src: syslog.conf
  become: yes
  tags:
  - client

- name: Start Elastic Stack services and enable them on reboot
  systemd:
    daemon_reload: yes
    enabled: yes
    name: "{{ item }}"
    state: started
  with_items:
  - elasticsearch
  - logstash
  become: yes
  tags:
  - client

- name: Start Elastic Stack services and enable them on reboot
  systemd:
    daemon_reload: yes
    enabled: yes
    name: "{{ item }}"
    state: started
  with_items:
  - kibana
  become: yes
  tags:
  - server
